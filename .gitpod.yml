tasks:
  - before: |
      cp -r /base-rails/gems/ruby vendor/bundle
      bundle config set --local path 'vendor/bundle'
      rails db:create db:migrate
      rails db:seed
      
ports:
  - port: 3000
    onOpen: open-preview
  - port: 9515
    onOpen: ignore


vscode:
